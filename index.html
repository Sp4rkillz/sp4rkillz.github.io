<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutedog's Scamba</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #ffffff; 
        }

        form {
            background-color: #2a2a2a; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-top: 50px;
            width: 300px; 
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 20px;
            border: none;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }

        #clipboardMessage {
            margin-top: 20px;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <form id="coordinateForm">
        <label for="xCoordinate">Position 1:</label>
        <input type="number" id="xCoordinate" required>
        
        <label for="yCoordinate">Position 2:</label>
        <input type="number" id="yCoordinate" required>
        
        <button type="button" onclick="generateRegex()">Generate Regex</button>

        <p id="output"></p>
    
        <p id="clipboardMessage"></p>
    </form>

    <script>
        function generateRegex() {
            const xCoordinate = document.getElementById('xCoordinate').value;
            const yCoordinate = document.getElementById('yCoordinate').value;

            if (xCoordinate >= 1 && xCoordinate <= 12 && yCoordinate >= 1 && yCoordinate <= 12) {
                const regexOutput = `pos:${xCoordinate},${yCoordinate} "1 small passive"`;

                const textarea = document.createElement('textarea');
                textarea.value = regexOutput;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);

                document.getElementById('output').innerText = 'Regex copied to clipboard:\n' + regexOutput;

                document.getElementById('clipboardMessage').innerText = 'Regex copied to clipboard!';
            } else {
                alert('Invalid coordinates. Please enter values between 1 and 12.');
            }
        }
    </script>
</body>
</html>
